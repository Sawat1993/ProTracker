<div class="container contact-form">
  <form>
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Line Item Number :   </span>
          <input type="text" required class="form-control" placeholder="Line Item Number *" name="lineItemNumber" [(ngModel)]="invoice.id"
          />
        </div>
        <div class="form-group">
          <span class="lable">PO ID :   </span>
          <input type="text" class="form-control" placeholder="Po ID *" name="poId" [(ngModel)]="invoice.poId" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Invoice Description :   </span>
          <textarea class="form-control" placeholder="Invoice Description *" style="width: 100%; height: 150px;" name="ivDesc" [(ngModel)]="invoice.description"></textarea>
        </div>
      </div>
      <div class="row col-12 m-1 justify-content-center">
        <button type="button" class="btn btn-success" (click)="save()">{{title}}</button>
        <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
      </div>
    </div>
  </form>
</div>
