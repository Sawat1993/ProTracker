<div class="container contact-form">
  <form>
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Email :   </span>
          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">

        </div>
        <div class="form-group">
          <span class="lable">Password :   </span>
          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Description :   </span>
          <textarea class="form-control" placeholder="Description" style="width: 100%; height: 118px;" name="Desc"></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="row m-0 p-0">
          <div class="form-group">
            <span class="lable">First Name :   </span>
            <input type="text" required class="form-control" placeholder="First Name *" name="FirstName"  style="width: 300px;"/>
          </div>
          <div class="form-group ml-5">
            <span class="lable">Last Name :   </span>
            <input type="text" class="form-control" placeholder="Last Name *" name="LastName"  style="width: 300px;"/>
          </div>
          <div class="form-group ml-5">
            <div class="lable">Role : </div>
            <select class="form-control" name="projectCode" style="width: 200px;">
            <option>ADMIN</option>
            <option>PM</option>
          </select>
          </div>
        </div>
      </div>
      <div class="row col-12 mt-5 justify-content-center">
        <button type="button" class="btn btn-success" (click)="save()">Create User</button>
        <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
      </div>
    </div>
  </form>
</div>
