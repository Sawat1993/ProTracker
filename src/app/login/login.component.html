<div class="container col-12 contact-form login p-0 m-0">

  <div class="row col-12 m-0 p-0 justify-content-between header align-items-center border-bottom bg-light">
    <div class="col-4"><span class="fa fa-cubes fa-2x" style="outline: none;cursor: pointer;">ProTracker</span></div>
  </div>

  <div class="row justify-content-center" style="margin-top:40px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control input-lg" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control input-lg" placeholder="Password">
          </div>
          <div class="row justify-content-end">
            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" (click)="login()" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
