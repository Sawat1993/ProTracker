<div class="container contact-form">
  <form>
    <h4 class="mt-3">{{title}} </h4>
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Project Name :   </span>
          <input type="text" required class="form-control" placeholder="Project Name *" name="ProjectName" [(ngModel)]="projectDetail.name"
          />
        </div>
        <div class="form-group">
          <span class="lable">Manager Email :   </span>
          <input type="text" class="form-control" placeholder="Manager Email *" name="ManagerEmail" [(ngModel)]="projectDetail.managerID"
          />
        </div>
        <div class="form-group">
          <span class="lable">Project Type :   </span>
          <input type="radio" name="gender" value="XYZ" class="m-2"> xyz
          <input type="radio" name="gender" value="ABC" class="m-2"> ABC
        </div>
        <div class="form-group">
          <span class="lable">Project Type :   </span>
          <input type="radio" name="gender" value="XYZ" class="m-2"> xyz
          <input type="radio" name="gender" value="ABC" class="m-2"> ABC
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <span class="lable">Project Description :   </span>
          <textarea class="form-control" placeholder="Project Description" style="width: 100%; height: 150px;" name="ProjectDesc" [(ngModel)]="projectDetail.description"></textarea>
        </div>
      </div>
      <div class="col-12">
        <div class="row m-0 p-0">
          <div>
            <span class="lable">Start Date :   </span>
            <input type="date" class="form-control" name="StartDate" [(ngModel)]="projectDetail.startDate" />
          </div>
          <div class="ml-5">
            <span class="lable">End Date :   </span>
            <input type="date" class="form-control" name="EndDate" [(ngModel)]="projectDetail.endDate" />
          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <button type="button" class="btn btn-success" (click)="save()">{{title}}</button>
        <!--<button type="button" class="btn btn-danger ml-3">Cancel</button>-->
      </div>
    </div>
  </form>
</div>
