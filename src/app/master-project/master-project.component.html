<div class="row col-12 m-0 p-0">
  <div class="col-md-3 col-xl-2 border-right" style="height: calc(100vh - 50px);">
    <h5 class="mt-1">{{title}}</h5>
    <div class="row col-12 m-0 p-0 border-top justify-content-center" [ngClass]="selected=='PO'?'selected':''" (click)="selectPO()"
      style="cursor: pointer;"><span class="m-1">PURCHASE ORDER</span></div>
    <div class="row col-12 m-0 p-0 border-top border-bottom justify-content-center" [ngClass]="selected=='IN'?'selected':''"
      (click)="selectIN()" style="cursor: pointer;"><span class="m-1">INVOICE</span></div>
  </div>

  <div class="col-md-9 col-xl-10">
    <app-purchase-orders *ngIf="selected=='PO'"></app-purchase-orders>
    <app-invoices *ngIf="selected=='IN'"></app-invoices>
  </div>

</div>
